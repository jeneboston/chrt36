<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Для приготовления чая обычно используют воду с температурой выше 80 °С</h1>
    <!-- tr - table raw - строка Таблицы
    th - table header cell - заголовок столбца
    td - table data - ячейка таблицы -->
    <table border="1">
        <caption> </caption>
        <tr>
            <th>Для некоторых сортов белого чая</th>
            <th>Зеленые чаи и улуны</th>
            <th>Черные, травяные, пуэры и смеси</th>
        </tr>
        <tr>Рассмотрим самые популярные:
            <th>60–80 °С</th>
            <th>90 °С</th>
            <th>95–100 °С</th>
        </tr>
    </table>


</body>
</html>
